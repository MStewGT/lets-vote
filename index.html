<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Cat or Dog</title>
    <style>
        .vote-container {
            max-width: 625px;
            margin: 0 auto;
            text-align: center;
        }
        .bar-container {
            margin: 25px 0;
            display: flex;
            align-items: center;
        }
        .bar {
            height: 37.5px;
            border-radius: 6.25px;
            transition: width 0.3s;
            margin-left: 12.5px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .cat-bar {
            background-color: blue;
        }
        .dog-bar {
            background-color: red;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }
        .vote-button {
            padding: 12.5px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6.25px;
            border: none;
            color: white;
        }
        .cat-button {
            background-color: blue;
        }
        .dog-button {
            background-color: red;
        }
        .reset-button {
            background-color: gray;
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
            margin-top: 12.5px;
            font-size: 20px;
        }
        .icon {
            width: 75px;
            height: 75px;
        }
    </style>
</head>
<body>

<div class="vote-container">
    <h1>Vote for Cat or Dog</h1>

    <div class="bar-container">
        <img src="https://placecats.com/75/75" alt="Cat" class="icon">
        <div class="bar cat-bar" id="catBar" style="width: 50%;">0</div>
    </div>
    <div class="label">Cat Votes</div>

    <div class="bar-container">
        <img src="https://placedog.net/75/75" alt="Dog" class="icon">
        <div class="bar dog-bar" id="dogBar" style="width: 50%;">0</div>
    </div>
    <div class="label">Dog Votes</div>

    <div class="buttons">
        <button class="vote-button cat-button" onclick="vote('cat')">Vote Cat</button>
        <button class="vote-button dog-button" onclick="vote('dog')">Vote Dog</button>
    </div>

     <!-- Reset Button -->
     <button class="vote-button reset-button" onclick="resetVotes()">Reset Votes</button>
</div>

<script>
    // Initialize vote counts
    let catVotes = parseInt(localStorage.getItem('catVotes')) || 0;
    let dogVotes = parseInt(localStorage.getItem('dogVotes')) || 0;

    function updateBars() {
        const totalVotes = catVotes + dogVotes;
        const catPercentage = totalVotes > 0 ? (catVotes / totalVotes) * 100 : 50;
        const dogPercentage = totalVotes > 0 ? (dogVotes / totalVotes) * 100 : 50;

        document.getElementById('catBar').style.width = `${catPercentage}%`;
        document.getElementById('catBar').textContent = catVotes;
        document.getElementById('dogBar').style.width = `${dogPercentage}%`;
        document.getElementById('dogBar').textContent = dogVotes;
    }

    function vote(animal) {
        if (animal === 'cat') {
            catVotes++;
            localStorage.setItem('catVotes', catVotes);
        } else if (animal === 'dog') {
            dogVotes++;
            localStorage.setItem('dogVotes', dogVotes);
        }
        updateBars();
    }

    function resetVotes() {
        catVotes = 0;
        dogVotes = 0;
        localStorage.setItem('catVotes', catVotes);
        localStorage.setItem('dogVotes', dogVotes);
        updateBars();
    }

    // Initial bar update
    updateBars();
</script>

</body>
</html>
